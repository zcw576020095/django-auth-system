{% extends "base.html" %}
{% block title %}注册{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg animate__animated animate__fadeIn">
            <div class="card-header bg-gradient-primary text-white">
                <h2 class="text-center my-2"><i class="fas fa-user-plus me-2"></i>用户注册</h2>
            </div>
            <div class="card-body p-4">
                <!-- 消息容器 -->
                <div id="register-messages"></div>
                
                <form method="post" 
                      hx-post="{% url 'register' %}" 
                      hx-target="#main-content" 
                      hx-swap="innerHTML" 
                      hx-push-url="true"
                      hx-on::response-error="showAlert('注册失败，请重试', 'error')"
                      onsubmit="setFormSubmitting(this, true)">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>用户名
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" 
                                   name="username" 
                                   class="form-control" 
                                   id="id_username" 
                                   placeholder="请输入用户名"
                                   required>
                        </div>
                        <div class="form-text text-muted small mt-1">用户名必须是唯一的，只能包含字母、数字和@/./+/-/_字符</div>
                    </div>
                    <div class="mb-4">
                        <label for="id_email" class="form-label fw-bold">
                            <i class="fas fa-envelope me-2"></i>电子邮箱
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" 
                                   name="email" 
                                   class="form-control" 
                                   id="id_email" 
                                   placeholder="请输入邮箱地址">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password1" class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>密码
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   name="password1" 
                                   class="form-control" 
                                   id="id_password1" 
                                   placeholder="请输入密码"
                                   required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="id_password1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text text-muted small">密码不能与其他个人信息太相似，至少包含8个字符，不能是常见密码，不能全是数字</div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password2" class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>确认密码
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   name="password2" 
                                   class="form-control" 
                                   id="id_password2" 
                                   placeholder="请再次输入密码"
                                   required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="id_password2">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>创建账号
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <p class="mb-0">已有账号？ <a href="{% url 'login' %}" class="text-decoration-none fw-bold">立即登录</a></p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 密码显示/隐藏功能
    const toggleButtons = document.querySelectorAll('.toggle-password');
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    });
    
    // 添加输入框焦点效果
    const formControls = document.querySelectorAll('.form-control');
    formControls.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-group-focus');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('input-group-focus');
        });
    });
});
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-header bg-gradient-primary text-white">
                <h2 class="text-center my-2"><i class="fas fa-sign-in-alt me-2"></i>用户登录</h2>
            </div>
            <div class="card-body">
                <!-- 错误消息容器 -->
                <div id="login-messages"></div>
                
                <form method="post" 
                      hx-post="{% url 'login' %}" 
                      hx-target="#main-content" 
                      hx-swap="innerHTML" 
                      hx-push-url="true"
                      hx-on::response-error="showAlert('登录失败，请重试', 'error')"
                      onsubmit="setFormSubmitting(this, true)">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>用户名
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" 
                                   name="username" 
                                   class="form-control" 
                                   id="id_username" 
                                   placeholder="请输入用户名"
                                   required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>密码
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   id="id_password" 
                                   placeholder="请输入密码"
                                   required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="id_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">还没有账号？ <a href="{% url 'register' %}" class="fw-bold">立即注册</a></p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 密码显示/隐藏功能
    const toggleButtons = document.querySelectorAll('.toggle-password');
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    });

    // 添加输入框焦点效果
    const formControls = document.querySelectorAll('.form-control');
    formControls.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-group-focus');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('input-group-focus');
        });
    });
});
</script>
{% endblock %}
